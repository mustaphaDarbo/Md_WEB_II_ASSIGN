<div class="auth-wrapper">
  <div class="auth-card">

    <!-- LEFT PANEL -->
    <div class="auth-left">
      <h2>Welcome</h2>
      <p>To keep connected with us please login with your personal info</p>
      <a routerLink="/register" class="ghost-btn">SIGN UP</a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="auth-right">
      <h2>Signin to Your Account</h2>

      <form (ngSubmit)="login()">
        <input
          type="email"
          name="email"
          [(ngModel)]="form.email"
          placeholder="Email"
          required
        />

        <input
          type="password"
          name="password"
          [(ngModel)]="form.password"
          placeholder="Password"
          required
        />

        <button type="submit">SIGN IN</button>
      </form>
    </div>

  </div>
</div>
