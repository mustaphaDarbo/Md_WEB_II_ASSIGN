<div class="register-container">
  <div class="register-card">
    <!-- Header -->
    <div class="register-header">
      <div class="logo">
        <h1>CONTENTFLOW</h1>
        <p>CMS</p>
      </div>
      <h2>Create Account</h2>
      <p class="subtitle">Join our content management system</p>
    </div>

    <!-- Register Form -->
    <form class="register-form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <div class="input-group">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            type="text"
            id="fullName"
            name="fullName"
            [(ngModel)]="form.fullName"
            placeholder="Enter your full name"
            required
            class="form-input"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
            <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="form.email"
            placeholder="Enter your email"
            required
            class="form-input"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            placeholder="Enter your password"
            required
            class="form-input"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <div class="input-group">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <select id="role" name="role" [(ngModel)]="form.role" class="form-select" required>
            <option value="">Select your role</option>
            <option value="SuperAdmin">SuperAdmin</option>
            <option value="Manager">Manager</option>
            <option value="Contributor">Contributor</option>
            <option value="Viewer">Viewer</option>
          </select>
        </div>
      </div>

      <button type="submit" class="register-btn" [disabled]="loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading" class="loading-text">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2"/>
          </svg>
          Creating account...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login" class="link">Sign in</a></p>
    </div>

    <!-- Role Information -->
    <div class="role-info">
      <h3>Role Permissions</h3>
      <div class="role-list">
        <div class="role-item">
          <strong>SuperAdmin:</strong> Full system access
        </div>
        <div class="role-item">
          <strong>Manager:</strong> Manage content & users
        </div>
        <div class="role-item">
          <strong>Contributor:</strong> Create & edit articles
        </div>
        <div class="role-item">
          <strong>Viewer:</strong> Read-only access
        </div>
      </div>
    </div>
  </div>
</div>
